{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancies - Healthcare Service Platform</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            padding: 40px 20px;
        }
        .vacancy-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .vacancy-card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .vacancy-card p {
            color: #666;
            font-size: 0.9em;
        }
        .vacancy-card .btn {
            font-size: 1.1em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .vacancy-card .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Current Vacancies</h1>

        <!-- Vacancy Cards -->
        <div class="row">
            <div class="col-md-6">
                <div class="vacancy-card">
                    <h3>Doctor Position</h3>
                    <p>We are looking for an experienced doctor to join our team. Apply now!</p>
                    <a href="#" class="btn">Apply Now</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="vacancy-card">
                    <h3>Nurse Position</h3>
                    <p>Join our nursing staff and make a difference in patient care. Apply today!</p>
                    <a href="#" class="btn">Apply Now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
