<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Community Hub</h1>
        <p>Connect with us through various channels and join our community!</p>
        <a href="YOUR_TELEGRAM_GROUP_LINK" class="btn" target="_blank" rel="noopener noreferrer">Join Our Telegram Group</a><br><br>
        <a href="YOUR_WHATSAPP_GROUP_LINK" class="btn" target="_blank" rel="noopener noreferrer">Join Our WhatsApp Group</a><br><br>
        <a href="YOUR_GOOGLE_MEET_LINK" class="btn" target="_blank" rel="noopener noreferrer">Schedule a Call via Google Meet</a>
    </div>
</body>
</html>
